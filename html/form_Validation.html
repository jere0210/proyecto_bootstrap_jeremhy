<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Validation</title>
</head>

<body>

    <div class="container">
        <h1>Validation</h1>
        <div class="row">
            <div class="col">
                <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="nombre" class="form-label"></label>
                            <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Name"
                                required>
                            <div class="valid-feedback">Correcto</div>
                            <div class="invalid-feedback">Dato necesario</div>
                        </div>
                        <div class="col-md-4">
                            <label for="apellido" class="form-label"></label>
                            <input id="apellido" name="apellido" type="text" class="form-control"
                                placeholder="Last name" required>
                            <div class="valid-feedback">Correcto</div>
                            <div class="invalid-feedback">Dato necesario</div>

                        </div>

                        <div class="col-md-4">
                            <label for="emailInput" class="form-label"></label>
                            <input id="emailInput" class="form-control" type="email" placeholder="Email" required>
                            <div class="valid-feedback">Correcto</div>
                            <div class="invalid-feedback">Dato necesario</div>
                        </div>
                        <div class="col-md-4">
                            <label for="tel" class="tel"></label>
                            <input id="tel" class="form-control" type="tel" placeholder="Phone number" required>
                            <div class="valid-feedback">Correcto</div>
                            <div class="invalid-feedback">Dato necesario</div>
                        </div>
                        <div class="col-md-4">
                            <label for="Provincia">Provincia</label>
                            <select name="Provincia" id="Provincia" class="form-select">
                                <option selected disabled value="">Seleccione...</option>
                                <option>Heredia</option>
                                <option>Alajuela</option>
                                <option>Cartago</option>
                                <option>San Jose</option>
                                <option>Puntarenas</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="solucion_de_vivienda">Solucion de vivienda</label>
                            <select name="solucion_de_vivienda" id="solucion_de_vivienda" class="form-select">
                                <option selected disabled value="">Seleccione...</option>
                                <option>Casa</option>
                                <option>Lote</option>
                                <option>Apartamento</option>
                                <option>Residencial</option>
                                <option>Condiminio</option>
                            </select>
                            <div class="valid-feedback">Correcto</div>
                            <div class="invalid-feedback">Dato necesario</div>
                            <button type="submit" class="btn btn-info fw-bold">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                    })
            })()</script>

</body>

</html>
