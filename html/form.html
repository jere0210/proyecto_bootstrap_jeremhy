<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>FORM</h1>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input id="emailInput" class="form-control form-control-lg" type="email"
                        placeholder="Your email Here">
                </div>
                <div class="mb-3">
                    <label for="passInput" class="form-label">Password</label>
                    <input id="passInput" class="form-control form-control-lg" type="password"
                        placeholder="Your Password Here">
                </div>
            </div>
            <div class="mb-3">
                <label for="commentID" class="form-label">Comentarios</label>
                <textarea id="commentID" class="form-control form-control-lg"
                    placeholder="Your comments here"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">File</label>
                <input type="file" class="form-control">
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="color" class="form-control form-control-color form-control-lg">
            </div>
            <div class="mb-3">
                <label for="form-control form-control-lg" class="form-label">Busqueda</label>
                <input class="form-control" list="lista" placeholder="Busqueda..">
                <datalist id="lista">
                    <option value="Apartamentos"></option>
                    <option value="Casas"></option>
                    <option value="Lotes"></option>
                    <option value="Condiminios"></option>
                </datalist>
            </div>
        </div>
    </div>
    </div>
</body>
